{{ define "base" }}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>

    <link href="/resources/compiled.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>{{ template "title" }}</title>
</head>
<body>

{{ template "nav" }}

<header class="bg-white shadow">
